<html>
<head>
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
    <style type="text/css"> .goog-te-banner-frame.skiptranslate{display:none!important;} body{top:0px!important}</style>

    <!-- Font Awesome JS for the sidebar -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Settings</h3>
            </div>
            <ul class="list-unstyled components">
                <p>Style</p>
                <li class="active">
                    <a>
                    <div class="col">
                        <!-- <p>Style</p> -->
                            <select id="filter" class="bg-primary text-light font-weight-bold">
                                <option value="none">Normal</option>
                                <option value="grayscale(100%)">B & W</option>
                                <option value="sepia(100%)">Old School</option>
                                <option value="contrast(150%)">Lumination</option>
                                <option value="blur(20px)">Hidden Mist</option>
                                <option value="invert(100%)">Dracula</option>
                                <option value="hue-rotate(180deg">X-men Beast</option>
                                <option value="saturate(25)">Super Saiyan God</option>
                            </select>
                        </div>
                        
                    </a> 
                </li>
                <li>
                    <a>
                        <input class="form-check-input" type="checkbox" id="theme">
                        <label class="form-check-label" for="theme">
                            Dark Theme
                        </label>
                    </a>
                </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a><button class="btn btn-primary btn-lg" id="btn">Add subtitles</button></a>
                </li>
                <li><a>
                        <div id="google_translate_element"></div>
                        <script type="text/javascript">
                        function googleTranslateElementInit() {
                        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
                        }   
                        </script>
                        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                    </a> 
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>
                </div>
            </nav>
            <div class="container-fluid"> 
                <H1 class="text-center">WELCOME TO OUR CHAT!</H1>
            </div>
           
            <div class="container-fluid">
                    
                    <div class="row h-90 w-100">
                        <div class="col-12 col-sm-6 d-flex justify-content-center">
                            <div class="embed-responsive embed-responsive-16by9">
                                <video class="embed-responsive-item" muted></video>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 d-flex justify-content-center">
                            <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                                <h3 id="subtitle"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            
                <script src="/socket.io/socket.io.js"></script>
                <script src="bundle.js"></script>
</div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script> 
</body>
</html>
